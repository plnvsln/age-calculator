<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <div class="input-box input-box--1">
          <label for="day">DAY</label>
          <input type="number" id="day" placeholder="DD" />
          <small class="day-error-msg">Must be a valid day</small>
        </div>

        <div class="input-box input-box--2">
          <label for="day">MONTH</label>
          <input type="number" id="month" placeholder="MM" />
          <small class="month-error-msg">Must be a valid month</small>
        </div>

        <div class="input-box input-box--3">
          <label for="day">YEAR</label>
          <input type="number" id="year" placeholder="YYYY" />
          <small class="year-error-msg">Must be in the past</small>
        </div>
      </div>
      <div class="box-2">
        <hr />
        <button id="button"></button>
      </div>
      <div class="box-3">
        <div class="result">
          <p><span id="result-year">- -</span> years</p>
          <p><span id="result-month">- -</span> months</p>
          <p><span id="result-days">- -</span> days</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/plnvsln/age-calculator/blob/main/app.js"
        target="_blank"
        >Polina Chernii</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
